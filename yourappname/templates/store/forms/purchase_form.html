{% extends 'home/form.html' %}

{% block forms %}
<h2>Create Purchase</h2>
<form method="post">
  {% csrf_token %}
  <!-- Product and Supplier -->
  <h6 class="heading-small text-muted mb-4">Product and Supplier</h6>
  <div class="pl-lg-4">
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <label class="form-control-label" for="product">Product</label>
          <select class="form-control" id="product" name="product">
            {% for choice in form.product.field.choices %}
              <option class="form-control-label" value="{{ choice.0 }}">{{ choice.1 }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label class="form-control-label" for="supplier">Supplier</label>
          <select class="form-control" id="supplier" name="supplier">
            {% for choice in form.supplier.field.choices %}
              <option class="form-control-label" value="{{ choice.0 }}">{{ choice.1 }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
    </div>
  </div>
  <hr class="my-4" />
  <!-- Product information -->
  <h6 class="heading-small text-muted mb-4">Contact information</h6>
  <div class="pl-lg-4">
    <div class="row">
      <div class="col-lg-4">
        <div class="form-group">
          <label class="form-control-label" for="purchase_price">Purchase Price</label>
          <input type="number" id="purchase_price" name="purchase_price" class="form-control" placeholder="Purchase Price">
        </div>
      </div>
      <div class="col-lg-4">
        <div class="form-group">
          <label class="form-control-label" for="quantity_purchased">Quantity Purchased</label>
          <input type="number" id="quantity_purchased" name="quantity_purchased" class="form-control" placeholder="Quantity Purchased">
        </div>
      </div>
      <div class="col-lg-4">
        <div class="form-group">
          <label class="form-control-label" for="purchase_date">Purchase Date</label>
          <input type="date" id="purchase_date" name="purchase_date" class="form-control" placeholder="Purchase Date">
        </div>
      </div>
    </div>
  </div>
  <hr class="my-4" />
  <!-- Save form -->
  <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
