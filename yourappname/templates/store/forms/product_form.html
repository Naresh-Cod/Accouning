{% extends 'home/form.html' %}

{% block forms %}
  <form method="post">
    {% csrf_token %}
    <h6 class="heading-small text-muted mb-4">Product information</h6>
    <div class="pl-lg-4">
      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <label class="form-control-label" for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Name">
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label class="form-control-label" for="supplier">Supplier</label>
            <select class="form-control" id="supplier" name="supplier">
              {% for choice in form.supplier.field.choices %}
                <option class="form-control-label" value="{{ choice.0 }}">{{ choice.1 }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>
    </div>
    <hr class="my-4" />
    <!-- Product information -->
    <h6 class="heading-small text-muted mb-4">Product information</h6>
    <div class="pl-lg-4">
      <div class="row">
        <div class="col-lg-4">
          <div class="form-group">
            <label class="form-control-label" for="price">Price</label>
            <input type="number" id="price" name="price" class="form-control" placeholder="Price">
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form-group">
            <label class="form-control-label" for="quantity_in_stock">Quantity in Stock</label>
            <input type="number" id="quantity_in_stock" name="quantity_in_stock" class="form-control" placeholder="Quantity in Stock">
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form-group">
            <label class="form-control-label" for="gst_rate">GST Rate</label>
            <input type="number" id="gst_rate" name="gst_rate" class="form-control" placeholder="GST Rate">
          </div>
        </div>
      </div>
    </div>
    <hr class="my-4" />
    <!-- Description -->
    <h6 class="heading-small text-muted mb-4">About me</h6>
    <div class="pl-lg-4">
      <div class="form-group">
        <label class="form-control-label" for="description">Description</label>
        <textarea id="description" name="description" rows="4" class="form-control" placeholder="Description"></textarea>
      </div>
    </div>
    <!-- Save form -->
    <hr class="my-4" />
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
{% endblock %}
