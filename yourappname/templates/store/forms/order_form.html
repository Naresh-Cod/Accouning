<!-- yourappname/templates/order_form.html -->
{% extends 'home/form.html' %}

{% block forms %}
<form method="post">
  {% csrf_token %}
  <h6 class="heading-small text-muted mb-4">Order information</h6>
  <div class="pl-lg-4">
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <label class="form-control-label" for="customer">Select a customer</label>
          <select class="form-control" id="customer" name="customer">
            {% for choice in form.customer.field.choices %}
              <option class="form-control-label" value="{{ choice.0 }}">{{ choice.1 }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label class="form-control-label" for="products">Products</label>
          <select class="form-control" id="products" name="products">
            {% for choice in form.products.field.choices %}
              <option class="form-control-label" value="{{ choice.0 }}">{{ choice.1 }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <label class="form-control-label" for="order_date">Order Date</label>
          <input type="date" id="order_date" name="order_date" class="form-control" placeholder="Order Date">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">        
          <label class="form-control-label" for="total_amount">Total Amount</label>
          <input type="number" id="total_amount" name="total_amount" class="form-control" placeholder="Total Amount">
        </div>
      </div>
    </div>
  </div>
  <hr class="my-4" />
  <!-- About me -->
  <h6 class="heading-small text-muted mb-4">About</h6>
  <div class="pl-lg-4">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label class="form-control-label" for="status">Status</label>
          <select class="form-control" id="status" name="status">
            {% for choice in form.status.field.choices %}
              <option class="form-control-label" value="{{ choice.0 }}">{{ choice.1 }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
    </div>
  </div>
  <hr class="my-4" />
  <!-- save form -->
  <button type="submit" class="btn btn-primary">Save</button>
</form>

{% endblock %}
