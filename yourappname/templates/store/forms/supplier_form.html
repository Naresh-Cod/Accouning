{% extends 'home/form.html' %}

{% block forms %}
<form method="post">
  {% csrf_token %}
  <h2>Create Supplier</h2>
  <h6 class="heading-small text-muted mb-4">Supplier information</h6>
  <div class="pl-lg-4">
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <label class="form-control-label" for="name">Name</label>
          <input type="text" id="name" name="name" class="form-control" placeholder="Name">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label class="form-control-label" for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Email">
        </div>
      </div>
    </div>
  </div>
  <hr class="my-4" />
  <!-- Address -->
  <h6 class="heading-small text-muted mb-4">Contact information</h6>
  <div class="pl-lg-4">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label class="form-control-label" for="address">Address</label>
          <input type="text" id="address" name="address" class="form-control" placeholder="Address">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4">
        <div class="form-group">
          <label class="form-control-label" for="phone_number">Phone number</label>
          <input type="number" id="phone_number" name="phone_number" class="form-control" placeholder="Phone number">
        </div>
      </div>
    </div>
  </div>
  <!-- save form -->
  <hr class="my-4" />
  <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
