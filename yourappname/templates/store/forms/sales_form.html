{% extends 'home/form.html' %}

{% block forms %}
<form method="post">
  {% csrf_token %}
  <h6 class="heading-small text-muted mb-4">Create Sales</h6>
  <div class="pl-lg-4">
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <label class="form-control-label" for="product">Product</label>
          <select class="form-control" id="product" name="product">
            {% for choice in form.product.field.choices %}
              <option class="form-control-label" value="{{ choice.0 }}">{{ choice.1 }}</option>
            {% endfor %}
          </select>
        </div>
      </div>  
      <div class="col-lg-6">
        <div class="form-group">
          <label class="form-control-label" for="customer">Customer</label>
          <select class="form-control" id="customer" name="customer">
            {% for choice in form.customer.field.choices %}
              <option class="form-control-label" value="{{ choice.0 }}">{{ choice.1 }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
    </div>
  </div>
  <hr class="my-4" />
  <!-- Sales information -->
  <h6 class="heading-small text-muted mb-4">Sales information</h6>
  <div class="pl-lg-4">
    <div class="row">
      <div class="col-lg-4">
        <div class="form-group">
          <label class="form-control-label" for="sale_price">Price</label>
          <input type="number" id="sale_price" name="sale_price" class="form-control" placeholder="Price">
        </div>
      </div>
      <div class="col-lg-4">
        <div class="form-group">
          <label class="form-control-label" for="quantity_sold">Quantity in Stock</label>
          <input type="number" id="quantity_sold" name="quantity_sold" class="form-control" placeholder="Quantity Stock">
        </div>
      </div>
      <div class="col-lg-4">
        <div class="form-group">
          <label class="form-control-label" for="sale_date">Sale date</label>
          <input type="date" id="sale_date" name="sale_date" class="form-control" placeholder="Sale Date">
        </div>
      </div>
    </div>
  </div>
  <hr class="my-4" />
  <!-- save form -->
  <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
